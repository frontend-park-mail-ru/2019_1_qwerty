<section class="profile">
    <form action="/" method="post" class="profile-form">
        <div class="profile-form__content">
            <div class="profile-form__content-left">
                <img src="../default_ava.jpeg" alt="ava" class="profile-form__img">
                <button class="profile-form__button">Change</button>
            </div>
            <div class="profile-form__content-right">
                <div class="profile-form__item">Nickname</div>
                <div class="profile-form__item"> Email</div>
                <div class="profile-form__content">
                    <div class="profile-form__item">Max Score</div>
                    <div class="profile-form__item">1488</div>
                </div>
            </div>
        </div>
        <input type="email" class="profile-form__input" placeholder="New Email">
        <div class="profile-form__password-content">
            <input type="password" class="profile-form__input" placeholder="New Password">
            <i class="profile-form__icon"></i>
        </div>
        <div class="profile-form__content">
            <button class="profile-form__button">Close</button>
            <button class="profile-form__button">Save</button>
        </div>
    </form>
</section>
