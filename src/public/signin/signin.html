<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./signin.css">
</head>
<body>
<section class="signin signin_center signin_text_center">
    <h1 class="signin__header">Sign In</h1>
    <form action="/signin" method="post" class="signin-form">
        <input type="text" class="signin-form__input signin-form__input_margin_m" placeholder="Nickname">
        <div class="signin-form__content signin-form__input_margin_m">
            <input type="password" class="signin-form__input signin-form__input_size_m" placeholder="Password">
        </div>
        <button class="signin-form__button">Sign In</button>
    </form>
</section>
</body>
</html>
