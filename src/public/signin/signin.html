<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
<section class="section-form section-form_center section-form_text_center">
    <h1 class="section-form__header">Sign In</h1>
    <form action="/signin" method="post" class="form">
        <input type="text" class="form__input form__input_margin_m" placeholder="Nickname">
        <div class="form__content form__input_margin_m">
            <input type="password" class="form__input form__input_size_m" placeholder="Password">
            <i class="form__icon"></i>
        </div>
        <button class="form__button">Sign In</button>
    </form>
</section>
</body>
</html>
