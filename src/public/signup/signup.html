<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../signx.css">
    <link rel="stylesheet" href="../main.css">
</head>
<body>

    <section class="sign-x sign-x_center sign-x_text_center">
        <h1 class="sign-x__header">Sign Up</h1>
        <form action="/signup" method="post" class="sign-x-form">
            <input type="text" class="sign-x-form__input sign-x-form__input_margin_m" placeholder="Nickname">
            <input type="email" class="sign-x-form__input sign-x-form__input_margin_m" placeholder="Email">
            <div class="sign-x-form__content sign-x-form__input_margin_m">
                <input type="password" class="sign-x-form__input sign-x-form__input_size_m" placeholder="Password">
            </div>
            <button class="sign-x-form__button">Sign up</button>
        </form>
    </section>
</body>
</html>
