<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>

    <section class="signup signup_center signup_text_center">
        <h1 class="signup__header">Sign Up</h1>
        <form action="/signup" method="post" class="signup-form">
            <input type="text" class="signup-form__input signup-form__input_margin_m" placeholder="Nickname">
            <input type="email" class="signup-form__input signup-form__input_margin_m" placeholder="Email">
            <div class="signup-form__content signup-form__input_margin_m">
                <input type="password" class="signup-form__input signup-form__input_size_m" placeholder="Password">
            </div>
            <button class="signup-form__button">Sign up</button>
        </form>
    </section>
</body>
</html>
